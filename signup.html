<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Junior's Art Shop</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Additional styling for layout consistency */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-bottom: 2px solid #000;
        }

        header h1 {
            display: inline;
            margin-left: 15px;
        }

        /* Navigation styling */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            padding: 8px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid black;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin-right: 10px;
        }

        footer ul li a {
            text-decoration: none;
            color: white;
        }

        footer ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <table width="100%" border="0" cellpadding="10" cellspacing="0">
        <tr>
            <td align="center">
                <img src="path_to_logo.png" alt="Logo" width="50" height="50">
                <h1>Junior's Art Shop</h1>
            </td>
        </tr>
    </table>
</header>

<!-- Main Content -->
<table width="100%" border="0" cellpadding="10" cellspacing="0">
    <tr>
        <!-- Navigation -->
        <td width="20%" valign="top" style="border-right: 2px solid black;">
            <nav>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="index.html#cart">Shopping Cart</a></li>
                    <li><a href="index.html#products">Products</a></li>
                    <li><a href="signup.html">Login</a></li>
                    <li><a href="index.html#contact">Contact Us</a></li>
                </ul>
            </nav>
        </td>

        <!-- Signup Form Section -->
        <td width="60%" valign="top">
            <div class="container mt-5">
                <h2 class="text-center">Sign Up</h2>
                <form class="mt-4" action="signup_success.html" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="login.html">Log in</a>
                </p>
            </div>
        </td>

        <!-- Aside Section -->
        <td width="20%" valign="top" style="border-left: 2px solid black;">
            <aside>
                <h3>Advertisements</h3>
                <p>Ad content will go here...</p>
            </aside>
        </td>
    </tr>
</table>

<!-- Footer -->
<footer>
    <table width="100%" border="0" cellpadding="10" cellspacing="0">
        <tr>
            <td align="center">
                <ul>
                    <li><a href="#terms">Terms of Use</a></li>
                    <li><a href="#cookie">Cookie and Privacy Policy</a></li>
                    <li><a href="#copyright">Copyright</a></li>
                </ul>
            </td>
        </tr>
    </table>
</footer>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
