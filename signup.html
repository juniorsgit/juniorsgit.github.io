<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Junior's Art Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Adjust to control width */
            width: 100%;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Error styles */
        .error {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Main Content -->
<div class="form-container">
    <h2 class="form-title">Sign Up</h2>
    <form id="signupForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            <span class="error-message" id="usernameError"></span>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            <span class="error-message" id="emailError"></span>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            <span class="error-message" id="passwordError"></span>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
            <span class="error-message" id="confirmPasswordError"></span>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-primary">Login here.</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript validation -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var username = document.getElementById("username");
        var email = document.getElementById("email");
        var password = document.getElementById("password");
        var confirmPassword = document.getElementById("confirmPassword");

        username.addEventListener("input", validateUsername);
        email.addEventListener("input", validateEmail);
        password.addEventListener("input", validatePassword);
        confirmPassword.addEventListener("input", validateConfirmPassword);

        function validateUsername() {
            var usernameError = document.getElementById("usernameError");
            if (username.value.trim() === '') {
                usernameError.textContent = "Username is required.";
                username.classList.add("error");
            } else {
                usernameError.textContent = "";
                username.classList.remove("error");
            }
        }

        function validateEmail() {
            var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            var emailError = document.getElementById("emailError");
            if (!email.value.match(emailPattern)) {
                emailError.textContent = "Invalid email format.";
                email.classList.add("error");
            } else {
                emailError.textContent = "";
                email.classList.remove("error");
            }
        }

        function validatePassword() {
            var passwordError = document.getElementById("passwordError");
            if (password.value.length < 4) {
                passwordError.textContent = "Password must be at least 4 characters.";
                password.classList.add("error");
            } else {
                passwordError.textContent = "";
                password.classList.remove("error");
            }
        }

        function validateConfirmPassword() {
            var confirmPasswordError = document.getElementById("confirmPasswordError");
            if (confirmPassword.value !== password.value) {
                confirmPasswordError.textContent = "Passwords do not match.";
                confirmPassword.classList.add("error");
            } else {
                confirmPasswordError.textContent = "";
                confirmPassword.classList.remove("error");
            }
        }

        // Form submission validation
        document.getElementById("signupForm").addEventListener("submit", function(e) {
            validateUsername();
            validateEmail();
            validatePassword();
            validateConfirmPassword();

            if (username.classList.contains("error") || email.classList.contains("error") || password.classList.contains("error") || confirmPassword.classList.contains("error")) {
                e.preventDefault(); // Prevent form submission if any input is invalid
            }
        });
    });
</script>

</body>
</html>
